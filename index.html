<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Javascipt Games</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge:1 Age in Days</h1>
        <div class="flexbox-container-1">
            <div><button class="btn btn-primary" onclick="ageInDays()">Click Me</button></div>
            <div><button class="btn btn-danger" onclick="resetAnswer()">Reset</button></div>
        </div>
        <div class="flexbox-container-1" id="flexbox-result">
            
        </div>
    </div>

    <div class="container-1">
        <h1>Challenge:2 Cat Generator</h1>
        <div class="flexbox-container-1">
            <div><button class="btn btn-success" onclick="generateCats()">Generate Cats</button> </div>
            <div><button class="btn btn-danger" onclick="resetImgs()">Reset</button> </div>
        </div>
        <div class="flexbox-container-2" id="cats">
           
        </div>
    </div>

    <div class="container-1">
        <h1>Challenge:3 Rock, Paper, Scissor</h1>
        <div class="flexbox-container-1">
            <div><img src="rock.jpg" id="rock" class="imgs" onclick="rpsGame(this)"></div>
            <div><img src="paper.jpg" id="paper" class="imgs" onclick="rpsGame(this)"></div>
            <div><img src="scissors.jpg" id="scissors" class="imgs" onclick="rpsGame(this)"></div>
        </div>
    </div>
    <div class="flexbox-container-1" id="result"></div>

    <div class="container-1">
        <h1>Challenge:4 Change Button Colours</h1>
        <div class="flexbox-container-1">
            <form action="">
                <select name="backdrop" onchange="changeColour(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>

                </select>
            </form>
            
            <button class="btn btn-danger buttons" >Youtube</button>
            <button class="btn btn-primary buttons">Facebook</button>
            <button class="btn btn-success buttons" >Google</button>

        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
