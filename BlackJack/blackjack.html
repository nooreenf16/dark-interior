<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>BlackJack</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge: BlackJack</h1>
        <h2>Let's Play!</h2>
        <div class="row-1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>

        <div class="row-2">
            <div>
                <button id="hit-button" class="btn btn-primary btn-lg mr-2">Hit</button>
                <button id="stand-button" class="btn btn-warning btn-lg mr-2">Stand</button>
                <button id="deal-button" class="btn btn-danger btn-lg">Deal</button>
            </div>
        </div>

        <div class="row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="demo.js"></script>
</body>
</html>
